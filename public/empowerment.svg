<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="80" fill="url(#iconBg)" opacity="0.3"/>
  <circle cx="650" cy="450" r="60" fill="url(#iconBg)" opacity="0.2"/>
  <circle cx="700" cy="100" r="40" fill="url(#iconBg)" opacity="0.4"/>

  <!-- Main empowerment icon - people connecting -->
  <g transform="translate(400,300)">
    <!-- Person 1 -->
    <circle cx="-80" cy="-30" r="25" fill="#ffffff" opacity="0.9"/>
    <rect x="-90" y="-5" width="20" height="35" rx="10" fill="#ffffff" opacity="0.9"/>
    <rect x="-95" y="30" width="30" height="15" rx="7" fill="#ffffff" opacity="0.9"/>

    <!-- Person 2 -->
    <circle cx="0" cy="-30" r="25" fill="#ffffff" opacity="0.9"/>
    <rect x="-10" y="-5" width="20" height="35" rx="10" fill="#ffffff" opacity="0.9"/>
    <rect x="-15" y="30" width="30" height="15" rx="7" fill="#ffffff" opacity="0.9"/>

    <!-- Person 3 -->
    <circle cx="80" cy="-30" r="25" fill="#ffffff" opacity="0.9"/>
    <rect x="70" y="-5" width="20" height="35" rx="10" fill="#ffffff" opacity="0.9"/>
    <rect x="65" y="30" width="30" height="15" rx="7" fill="#ffffff" opacity="0.9"/>

    <!-- Connecting lines -->
    <line x1="-55" y1="-5" x2="-25" y2="-5" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="25" y1="-5" x2="55" y2="-5" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="-55" x2="0" y2="-30" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
  </g>

  <!-- Empowerment text -->
  <text x="400" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold" opacity="0.9">
    Together We Empower
  </text>
  <text x="400" y="520" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" opacity="0.8">
    Building stronger communities through compassion and care
  </text>
</svg>
